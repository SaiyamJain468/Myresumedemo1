<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms In Html</title>
</head>
<body>
    <h2> Forms In Html</h2>
    <form action="submitform.html">
        <label for="">Your Name :</label>
        <input type="text" placeholder="Your Full Name" required>
        <br /> <br />
        <label for="">Enter Your Username:</label>
        <input   placeholder="Enter Your Username" minlength="5" maxlength="12" required  /> 
        <br /> <br />
        <label for="">Enter Your Password:</label>
        <input type="password" minlength="5" maxlength="20" placeholder="Enter Your Password" required /> 
<br /> <br />
        <label for="">Enter Your Age</label>
        <input type="number" max="90" min="18" required />
<br /> <br />
        <label for=""> Email:</label>
        <input type="email" required minlength="8" maxlength="50" placeholder="myself@email.com">
<br /> <br />
        <label for=""> Date Of Joining</label>
        <input type="date" value="">
        <br> <br>

                <label for=""> Skills Your Want To learn: </label>
        <br>
        <input type="checkbox" id="HTML"><label for="HTML">Html</label>
        <input type="checkbox" id="CSS"><label for="CSS">Css</label>
        <input type="checkbox" id="JS"><label for="JS">JavaScript</label>
        <input type="checkbox" id="C"><label for="C">C Programming</label>
        <input type="checkbox" id="Java"><label for="Java">Java</label>

        <br> <br>
        <label for=""> Skills You Know: </label>
        <br>
        <input type="radio" id="HTML1"><label for="HTML1">Html</label>
        <input type="radio" id="CSS1"><label for="CSS1">Css</label>
        <input type="radio" id="JS1"><label for="JS1">JavaScript</label>
        <input type="radio" id="C1"><label for="C1">C Programming</label>
        <input type="radio" id="Java1"><label for="Java1">Java</label>
<br><br>
        <Label> College Yr:</Label>
        <br>
        <input type="radio" name="College" id="1st"> <label for="1st">1<sup>st</sup> Year</label>
        <input type="radio" name="College" id="2nd" checked> <label for="2nd">2<sup>nd</sup> Year</label>
        <input type="radio" name="College" id="3rd"> <label for="3rd">3<sup>rd</sup> Year</label>   
        <input type="radio" name="College" id="4th"> <label for="4th">4<sup>th</sup> Year</label>
<br> <br>

        <label for="color">Enter Your Fav Color:</label>
        <input type="color" name="color" id="color">
<br> <br>
        <label for="PaymentOp">Enter Your Payment Options You Got</label>
        <select name="Payment" id="PaymentOp">
            <option value=""></option>
            <option value="">gpay</option>
            <option value="">phonepay</option>
            <option value="">upi</option>
            <option value="">bank transaction</option>
        </select>
 <br> <br>
 <label for="feedback">Enter Your Feedback:</label>
 <!-- <input type="text" name="Feedback" id="feedback" /> -->
<textarea name="feedback" id="feedback" rows="14" cols="105" placeholder="Enter Your Feedback Here!"></textarea>
<br> <br>
<input type="reset" >
<input type="submit">
    </form>
</body>
</html>
